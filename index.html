<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnowUI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting (Core + Languages) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>

    <!-- AlaSQL for client-side SQL analysis -->
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.05); /* Very subtle in light mode */
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1); /* Subtle in dark mode */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.15);
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* --- Custom PrismJS Theme for Light/Dark Modes --- */
      :root {
        /* Light Mode Colors */
        --prism-bg: #ffffff;
        --prism-text: #24292e;
        --prism-comment: #6a737d;
        --prism-keyword: #d73a49;
        --prism-string: #032f62;
        --prism-function: #6f42c1;
        --prism-number: #005cc5;
        --prism-operator: #d73a49;
        --prism-class: #6f42c1;
      }

      .dark {
        /* Dark Mode Colors - Soft Dark Theme (VS Code style) */
        --prism-bg: #1e1e1e; 
        --prism-text: #d4d4d4;
        --prism-comment: #6a9955;
        --prism-keyword: #c586c0;
        --prism-string: #ce9178;
        --prism-function: #dcdcaa;
        --prism-number: #b5cea8;
        --prism-operator: #d4d4d4;
        --prism-class: #4ec9b0;
      }

      /* Apply Variables to Prism Elements */
      code[class*="language-"],
      pre[class*="language-"] {
        color: var(--prism-text);
        background: var(--prism-bg) !important;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
        font-size: 13px !important;
        line-height: 1.6 !important;
        direction: ltr;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        tab-size: 4;
        hyphens: none;
      }

      /* Token Mapping */
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: var(--prism-comment); font-style: italic; }
      .token.punctuation { color: var(--prism-text); opacity: 0.7; }
      .token.namespace { opacity: .7; }
      .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: var(--prism-number); }
      .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: var(--prism-string); }
      .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: var(--prism-operator); }
      .token.atrule, .token.attr-value, .token.keyword { color: var(--prism-keyword); }
      .token.function, .token.class-name { color: var(--prism-function); }
      .token.regex, .token.important, .token.variable { color: var(--prism-operator); }
      
      /* Cleanup Prism defaults */
      pre[class*="language-"] {
        margin: 0 !important;
        border-radius: 0 !important;
        text-shadow: none !important;
        padding: 1rem !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
